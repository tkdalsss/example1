<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}" />
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>보낸 사람 ID</th>
            <th>받은 사람 ID</th>
            <th>금액</th>
            <th>일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${transfers}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.fromAccount.getId()}"></td>
            <td th:text="${item.toAccount.getId()}"></td>
            <td th:text="${item.balance}"></td>
            <td th:text="${item.created_at}"></td>
        </tr>
        </tbody>
    </table>
    <div th:replace="~{fragments/footer :: footer}" />
</div>
</body>
</html>
